<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-ID Avatar Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Left side - Avatar Video */
        .avatar-section {
            flex: 1;
            background: linear-gradient(135deg, #0f3460 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #avatar-video {
            width: 90%;
            max-width: 600px;
            height: auto;
            min-height: 400px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            background: #000;
            border: 2px solid #333;
        }

        .status-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }

        .status-disconnected {
            background: rgba(220, 38, 38, 0.8);
        }

        .status-connecting {
            background: rgba(251, 191, 36, 0.8);
        }

        .status-connected {
            background: rgba(34, 197, 94, 0.8);
        }

        /* Right side - Chat */
        .chat-section {
            width: 400px;
            background: #0f172a;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            background: #1e293b;
            border-bottom: 1px solid #334155;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            word-wrap: break-word;
        }

        .message.user {
            align-self: flex-end;
            background: #3b82f6;
        }

        .message.assistant {
            align-self: flex-start;
            background: #374151;
        }

        .message.system {
            align-self: center;
            background: rgba(100, 100, 100, 0.3);
            font-size: 12px;
            text-align: center;
        }

        /* Input area */
        .chat-input {
            padding: 20px;
            border-top: 1px solid #334155;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        #message-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #4b5563;
            background: #1e293b;
            color: white;
            border-radius: 25px;
            outline: none;
        }

        #message-input:focus {
            border-color: #3b82f6;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: #3b82f6;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover:not(:disabled) {
            background: #2563eb;
        }

        button:disabled {
            background: #4b5563;
            cursor: not-allowed;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        #record-btn {
            background: #ef4444;
            width: 100px;
        }

        #record-btn.recording {
            background: #dc2626;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        /* Debug panel */
        .debug-panel {
            position: fixed;
            bottom: 20px;
            right: 420px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 12px;
            max-width: 300px;
            max-height: 200px;
            overflow-y: auto;
        }

        .debug-log {
            margin: 2px 0;
        }

        .debug-error {
            color: #ef4444;
        }

        .debug-success {
            color: #10b981;
        }

        .debug-info {
            color: #3b82f6;
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .chat-section {
                width: 100%;
                height: 50%;
            }
            
            .debug-panel {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Avatar Video Section -->
        <div class="avatar-section">
            <div class="status-badge status-disconnected" id="status">
                Disconnected
            </div>
            <video id="avatar-video" autoplay playsinline muted></video>
            <div style="position: absolute; bottom: 10px; left: 10px; color: white; background: rgba(0,0,0,0.5); padding: 5px; border-radius: 5px; font-size: 12px;">
                Video Debug: <span id="video-debug">Waiting...</span>
            </div>
        </div>

        <!-- Chat Section -->
        <div class="chat-section">
            <div class="chat-header">
                <h2>AI Avatar Chat</h2>
            </div>

            <div class="chat-messages" id="chat-messages">
                <div class="message system">
                    Welcome! Click "Connect Avatar" to start.
                </div>
            </div>

            <div class="chat-input">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="message-input" 
                        placeholder="Type a message..."
                        disabled
                    />
                    <button id="send-btn" disabled>Send</button>
                </div>
                <div class="controls">
                    <button id="connect-btn">Connect Avatar</button>
                    <button id="record-btn" disabled>ðŸŽ¤ Record</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Debug Panel -->
    <div class="debug-panel" id="debug-panel">
        <div class="debug-log debug-info">Debug Console</div>
    </div>

    <script src="avatar-chat.js"></script>
</body>
</html>
